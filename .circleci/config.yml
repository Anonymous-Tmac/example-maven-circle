version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: jonathell/multi-manager:1.0
      
    steps:
      - checkout
      - run: 
          name: install dependencies
          command: | 
            mvn install
            mvn dependency:tree      

      - run: 
          name: run scantist scan
          command: |
            bash <(curl -s https://scripts.scantist.com/ci-circle.sh)    
